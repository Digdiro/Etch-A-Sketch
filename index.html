<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-interface">
        <input type="color" class="color" id="paint-color" value="#dc143c">Paint</input>
        <input type="color" class="color" id="base-color" value="#ffffff">Fill all grid</input>
        <div class="toggle">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider round"></span>
              </label>
        </div>
        <button class="button-new">New grid</button>
        <button class="button-clear">Clear grid</button>
    </div>
    <div class="grid-container"></div>
</body>
<script src="script.js"></script>
</html>
